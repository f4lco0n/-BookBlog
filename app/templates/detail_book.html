{% extends "base.html" %}


{% block content %}


<div class="book-content">
<p class="title">{{ book.title }}</p>

  <center>
    <div><p><h6>author: </h6>{{ book.author }}</p></div>
    <div><p><h6>description:</h6>{{ book.description }}</p></div>
    <div><p><h6>pages: </h6> {{ book.pages }}</p></div>
    <br>
    <div>
    	<p>Opinions

    		{% for r in result %}
				<p>{{ r.body }}
			{% endfor %}
				</p>
		</p>
	</div>
	</center>
</div>

{% endblock %}
