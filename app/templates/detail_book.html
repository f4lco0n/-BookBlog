{% extends "base.html" %}

{% block content %}
<div id="book-container">
    <h2>{{ book.title }}</h2>
    <div><p><h6>author:</h6> {{ book.author }}</p></div>
    <div><p>{{ book.description }}</p></div>
    <div><p><h6>pages: </h6> {{ book.pages }}</p></div>
    <br>
    {% for r in result %}
		<li>{{ r.body }}</li>
	{% endfor %}
</div>


{% endblock %}
