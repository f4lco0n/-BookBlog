{% extends "bootstrap/base.html" %}

{% block content %}
<ul class="nav nav-pills">
  <li class="nav-item">
    <a class="nav-link active" href="{{ url_for('index') }}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('show_books') }}">Books</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
  </li>
    <li class="nav-item">
    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
  </li>

</ul>

<div class="card text-center">
  <div class="card-header">
    <span class="badge badge-secondary"><center><h1> List of books </h1></center></span>
  </div>
  <button type="button" class="btn btn-primary" onclick="window.location.href='{{ url_for('add_book') }}';">Add new book</button>
</div>


{% for b in books %}
<div id="book-container">
    <a href="{{ url_for('detail_book', title=b.title) }}">{{ b.title }}</a>
    <div><p>{{ b.description }}</p></div>
    <br>
</div>


{% endfor %}
{% endblock %}
