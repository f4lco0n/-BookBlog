{% extends "base.html" %}

{% block content %}


<center><a href="{{ url_for('add_book')}}" class="rainbow-button" alt="Add new book"></a></center>


{% for b in books %}
<div id="book-container">
    <a href="{{ url_for('detail_book', title=b.title) }}">{{ b.title }}</a>
    <div><p>{{ b.description }}</p></div>
    <br>
</div>


{% endfor %}
{% endblock %}
